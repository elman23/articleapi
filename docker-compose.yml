version: "3.8"
services:
  database:
    container_name: database
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - ./database:/var/lib/postgresql/data
    env_file:
      - .env
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4:latest
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"